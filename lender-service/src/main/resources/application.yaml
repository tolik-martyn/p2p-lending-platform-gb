server:
  port: 8082

spring:
  application:
    name: lender-service
  cloud:
    discovery:
      enabled: true
  datasource:
    url: jdbc:postgresql://localhost:5433/lenderservice-db
    username: admin
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

eureka:
  instance:
    hostname: localhost

url:
  gateway: http://localhost:8080/lenders
  userservice: http://localhost:8081/api/users/{userId}
