<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Lender</title>
    <link rel="stylesheet" type="text/css" href="/styles.css">
</head>
<body>
<div class="container">
    <h2>Delete Lender</h2>
    <p>Are you sure you want to delete lender with ID <span th:text="${lenderId}"></span>?</p>
    <form method="post" th:action="@{/lenders/{lenderId}/delete(lenderId=${lenderId})}">
        <input type="submit" value="Delete" class="btn btn-danger"/>
        <a href="/lenders" class="btn btn-primary">Cancel</a>
    </form>
</div>
</body>
</html>
