<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Borrower</title>
    <link rel="stylesheet" type="text/css" href="/styles.css">
</head>
<body>
<div class="container">
    <h2>Update Borrower</h2>
    <form method="post" th:object="${borrower}"
          th:action="@{/borrowers/{borrowerId}/update(borrowerId=${borrower.id})}">
        <label for="userId">User ID:</label>
        <input type="number" min="1" step="1" id="userId" name="userId" th:field="*{userId}" required>
        <input type="submit" value="Update" class="btn"/>
        <a href="/borrowers" class="btn btn-primary">Cancel</a>
    </form>
</div>
</body>
</html>
