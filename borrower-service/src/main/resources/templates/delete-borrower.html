<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Borrower</title>
    <link rel="stylesheet" type="text/css" href="/styles.css">
</head>
<body>
<div class="container">
    <h2>Delete Borrower</h2>
    <p>Are you sure you want to delete borrower with ID <span th:text="${borrowerId}"></span>?</p>
    <form method="post" th:action="@{/borrowers/{borrowerId}/delete(borrowerId=${borrowerId})}">
        <input type="submit" value="Delete" class="btn btn-danger"/>
        <a href="/borrowers" class="btn btn-primary">Cancel</a>
    </form>
</div>
</body>
</html>
